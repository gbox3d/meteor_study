<template name="yesnoDlg">
  <!-- Modal -->
  <div class="modal fade" id="YesNoModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
          <!--<h4 class="modal-title"> {{textTitle}} </h4>-->
          <h5 class="modal-title" >{{textTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{textMsg}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-primary" data-dismiss="modal" id="btn-yes" >예</button>
          <button type="button" class="btn btn-default btn-danger" data-dismiss="modal" id="btn-no">아니오</button>
        </div>
      </div>
    </div>
  </div>

</template>
