<template name="geoDlg">
  <div class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm" >
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{textTitle}}</h4>
        </div>
        <div class="modal-body">

          <div class="well-sm" >

            <div id="mapGeoDlg" style="width:100%;height:200px;"></div>

          </div>
          <div class="well-sm">

            <input class="form-control" id="address-input" >

          </div>


          <ul class="list-group" id="addrlist">
          {{#each items}}
            <li class="list-group-item">
              <div class="row" >
                {{address}}
              </div>

            </li>

          {{/each}}
          </ul>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default okbtn" data-dismiss="modal" >Ok</button>
        </div>
      </div>
    </div>
  </div>
</template>
