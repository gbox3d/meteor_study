<head>
  <title>ex_17_accounts</title>
</head>




<template name="home">
  <div style="border: 1px solid black" id="loginForm" >
    <div> 이름 : <input name="userName"  value=""> </div>
    <div> 암호 : <input name="userPasswd" value="" > </div>

    {{#if currentUser}}
      <button name="logout" > logout </button>
      <div>{{currentUser.username}} 님 환영 해요. 당신 직업은 {{currentUser.profile.job}}</div>
      {{#if currentUser.emails.[0].verified}}
        <div>인증 완료.</div>
      {{else}}
        <div>
          <p>미 인증</p>
          <button name="emailValified" >인증메일 보내기</button>
        </div>
      {{/if}}
    {{else}}
      <button name="login" > login </button>
      <button name="register" > register </button>
      <button name="resetPasswd" > reset password </button>
    {{/if}}
  </div>

</template>
