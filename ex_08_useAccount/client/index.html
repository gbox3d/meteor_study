<head>
    <title>exam 8 user account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

{{>main}}

</body>

<template name="main">


    <p> - new user -  </p>
    <form name="create-user">
        <div>
            id : <input id="id">
            passwd : <input id="passwd">
            role : <input id="roles" value="newbee">
        </div>
        <div>
            <button> ok </button>
        </div>
    </form>

    {{#if currentUser}}

        <p> current user : {{currentUser.username}} </p>
        <form name="edit-user">
            <div>
                <div> email : <input id="email" value="{{currentUser.profile.email}}"></div>
                <div> real name : <input id="name" value="{{currentUser.profile.name}}" ></div>
                <div> change at : {{currentUser.changeAt}} </div>

                <button name="edit">edit</button>
                <button name="logout">logout</button>
            </div>
        </form>


    {{else}}
        <p> - login user -  </p>
        <form name="login-user">
            <div>
                id : <input id="id">
                passwd : <input id="passwd">
            </div>
            <div>
                <button> ok </button>
            </div>
        </form>
    {{/if}}

    <div>
        <button name="subscribe-userdata" > subscribe user data </button>
    </div>



</template>
