<head>
    <title>exam 7 collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>


<body>

{{>main}}

</body>

<template name="main">

    <h1>콜랙션 샘플</h1>

    <form id="setLimit" name="setLimit">
        <div>
            <label for="inputLimit">목록 갯수 조정 : </label>
            <input type="text" id="Limit" name="inputLimit" value="5">
        </div>
        <div>
            <label for="inputLimit">skip : </label>
            <input type="text" id="Skip" name="inputLimit" value="0">
        </div>
        <button type="submit" >ok</button>
    </form>

    <ul>
        {{#each getMsgLogList}}
            <li>
                <div> {{_id}} ,{{msg}} , {{createdAt}}</div>
                <div class="hide input-{{_id}}" > <input > <button class="btn-update-ok" >ok</button></div>
                <div>
                    <button class="btn-update" >수정</button><button class="btn-del">삭제</button>
                </div>
            </li>
        {{/each}}
    </ul>

    <form id="addMsg" name="addMsg">
        <label for="msgText">메시지 입력 :</label>
        <input type="text" id="msgText" name="msgText">
        <button type="submit" >ok</button>
    </form>



</template>
